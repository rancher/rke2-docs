version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    groups:
      docusaurous-dependencies:
        patterns:
          - "@docusaurus/*"
      react-dependencies:
        patterns:
          - "react*"
      remark-dependencies:
        patterns:
          - "remark-*"